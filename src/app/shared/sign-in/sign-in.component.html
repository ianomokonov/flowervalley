<div *ngIf="!isAdmin">
  <form [formGroup]="passwordForm" (ngSubmit)="signIn()">
    <span class="p-float-label">
      <p-password formControlName="password" inputId="password" [feedback]="false"></p-password>
      <label for="password">Пароль</label>
    </span>
    <p-button type="submit" label="Войти"></p-button>
  </form>
</div>
<div *ngIf="isAdmin">
  <div class="header">Авторизация Администратора выполнена</div>
  <p-button label="Выйти" (onClick)="signOut()"></p-button>
</div>
