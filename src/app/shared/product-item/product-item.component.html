<div class="product">
  <div class="product__header">
    <!--    <div-->
    <!--      class="product__header_image"-->
    <!--      [ngStyle]="{ 'background-image': 'url(' + product.photos[0] + ')' }"-->
    <!--    ></div>-->
    <div class="product__header_title" (click)="openProductCard.emit(product.id)">
      {{ product.name }}
    </div>
  </div>
  <div class="product__interactive">
    <div class="product__interactive_price">{{ product.price }}₽</div>
    <div class="p-inputgroup">
      <span class="p-inputgroup-addon pi pi-plus" (click)="increaseCount()"></span>
      <input type="text" pInputText [(ngModel)]="product.count" (blur)="setCorrectCount()" />
      <span class="p-inputgroup-addon pi pi-minus" (click)="decreaseCount()"></span>
    </div>
    <p-button (onClick)="addToCart()">
      <ng-template pTemplate="content">
        <img src="../../../assets/icons/cart.svg" width="25px" />
      </ng-template>
    </p-button>
  </div>
  <div class="product__edit" *ngIf="isAdmin">
    <p-button
      class="w-12"
      styleClass="w-12 mb-2"
      label="Редактировать"
      (onClick)="showEditProductModal()"
    ></p-button>
    <p-button
      class="w-12"
      styleClass="w-12 p-button-danger"
      label="Удалить"
      (onClick)="deleteProduct()"
    ></p-button>
  </div>
</div>
