<p-fileUpload
  #fileUpload
  styleClass="mb-2"
  [customUpload]="true"
  mode="basic"
  chooseLabel="Загрузить изображения"
  [multiple]="true"
  [auto]="true"
  (uploadHandler)="uploadFiles($event.files)"
></p-fileUpload>
<div class="flex flex-wrap mb-2">
  <p-image
    *ngFor="let photo of photos"
    styleClass="mr-2"
    [src]="photo.objectURL"
    width="100px"
  ></p-image>
</div>
