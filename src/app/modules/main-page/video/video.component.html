<div class="video" #container>
  <div class="video__container" *ngFor="let video of videos">
    <iframe
      [width]="container.offsetWidth < 383 ? container.offsetWidth : '383'"
      height="216"
      [src]="video.src | safeUrl"
      [title]="video.title"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    <div>{{ video.title }}</div>
    <div>{{ video.description }}</div>
  </div>
</div>
