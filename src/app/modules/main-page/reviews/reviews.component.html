<p-carousel
  [value]="reviews"
  [circular]="true"
  [numVisible]="visibleBlocks"
  [numScroll]="visibleBlocks"
  [autoplayInterval]="5000"
>
  <ng-template let-page pTemplate="item">
    <div class="carousel__page">
      <a [href]="page.link" target="_blank">
        <img class="carousel__page_img" [src]="page.src" />
      </a>
    </div>
  </ng-template>
</p-carousel>
