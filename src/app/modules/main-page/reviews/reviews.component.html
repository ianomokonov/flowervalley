<p-carousel [value]="reviews" [circular]="true">
  <ng-template let-page pTemplate="item">
    <div class="carousel__page">
      <a *ngFor="let review of page" [href]="review.link" target="_blank">
        <img class="carousel__page_img" [src]="review.src" />
      </a>
    </div>
  </ng-template>
</p-carousel>
