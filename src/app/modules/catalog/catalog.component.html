<flower-valley-container
  background="dark"
  headerTitle="Каталог"
  [isAdmin]="isAdmin"
  [buttonTemplate]="actionsTemplate"
>
  <div class="catalog__categories">
    <flower-valley-catalog-item
      *ngFor="let item of catalog"
      [item]="item"
    ></flower-valley-catalog-item>
  </div>
</flower-valley-container>

<ng-template #actionsTemplate>
  <p-button label="Добавить категорию" (onClick)="addCategory()"></p-button>
</ng-template>
